<!DOCTYPE html>
<html>
<head>
    <title>Merit System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="card text-center">
            <h1>Merit System</h1>
            {% if logged_in %}
                <p>Welcome, <strong>{{ username }}</strong>!</p>
                <div class="flex-center mt-2">
                    <a href="/account" class="btn btn-accent">Account</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </div>
            {% else %}
                <a href="/login" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
        <div class="flex-center mt-2">
            <a href="/award-merit" class="btn btn-success">Award Merit</a>
            <a href="/award-demerit" class="btn btn-danger">Award Demerit</a>
            <a href="/leaderboard" class="btn btn-accent">Leaderboard</a>
        </div>
    </main>
</body>
</html>
